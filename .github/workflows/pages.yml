name: Build and deploy Pages (site + talks)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      # IMPORTANT: set BASEURL for project pages: "/<repo>"
      - name: Build talks
        env:
          BASEURL: "/${{ github.event.repository.name }}"
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Stage deploy folder
        run: |
          rm -rf public
          mkdir -p public
          # Include your main site folder if present:
          if [ -d "site" ]; then cp -R site public/site; fi
          # Include generated talks:
          cp -R talks public/talks

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
